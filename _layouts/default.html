<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}
    {%- include nav.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {%- if page.subtitle -%}
        <span class="subtitle">
          {{ page.subtitle }}
        </span>
        {%- endif -%}
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
