<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}
  
  <head>
    {%- if page.redirparam -%}
      <meta http-equiv="refresh" content={{ page.redirparam }} />
    {%- endif -%}
  </head>

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {%- if page.title -%}
        <h2 class="title">
          {{ page.title }}
        </h2>
        {%- endif -%}
        {%- if page.subtitle -%}
        <span class="subtitle">
          {{ page.subtitle }}
        </span>
        {%- endif -%}
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
